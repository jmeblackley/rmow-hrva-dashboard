<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Whistler Hazard Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ArcGIS JS API -->
  <link
    rel="stylesheet"
    href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
  />
  <script src="https://js.arcgis.com/4.30/"></script>
  <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css" />

  <style>
    :root {
      /* Borrowing your map background colour */
      --bg-paper: #e9d9bc;
      --ink: #1f2933;
      --muted: #6b7280;
      --border: #d1d5db;
      --whistler-blue: #1a7fb5;
      --draft-red: #d64545;
      --panel-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-paper);
      color: var(--ink);
    }

    /* --- Header strip --- */

    .topstrip {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 0.3rem 1.25rem;
      background: #ffffff;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .topstrip-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .rmow-logo {
      height: 34px;
      width: auto;
      object-fit: contain;
    }

    .topstrip-title {
      text-align: center;
      font-size: 1.45rem;
      font-weight: 500;
      color: var(--whistler-blue);
    }

    .draft-pill {
      border: 2px solid var(--draft-red);
      color: var(--draft-red);
      padding: 0.2rem 0.75rem;
      border-radius: 0.35rem;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.7);
    }

    /* --- Layout: header + full map --- */

    .layout {
      position: relative;
      height: calc(100% - 48px); /* approx header height */
      background: var(--bg-paper);
    }

    #viewDiv {
      position: absolute;
      inset: 0;
    }

    /* --- Overlay controls (bottom-left) --- */

    .corner-panel {
      position: absolute;
      left: 1.1rem;
      bottom: 1.1rem;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--border);
      padding: 0.6rem 0.8rem;
      border-radius: 0.4rem;
      font-size: 0.85rem;
      backdrop-filter: blur(2px);
    }

    .corner-panel h2 {
      margin: 0 0 0.35rem;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .corner-panel p {
      margin: 0 0 0.35rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .info-panel {
      position: absolute;
      right: 1.1rem;
      top: 1.1rem;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--border);
      padding: 0.6rem 0.8rem;
      border-radius: 0.4rem;
      font-size: 0.85rem;
      backdrop-filter: blur(2px);
      max-height: 60vh;
      max-width: 40vh;
      display: none; /* Controlled by JS */
      flex-direction: column;
    }

    #infoPanel {
      height: 100%;     /* Force panel to fill the 60vh wrapper */
      overflow: hidden; /* Prevent the panel itself from leaking */
      display: flex,
      flex-direction: colmn,
    /* This targets the internal scrollable area of the Calcite Panel */
      --calcite-panel-content-height: auto;
      --calcite-shell-panel-width: 100%;
    }

    #infoPanel ::part(content-wrapper) {
      overflow-y: auto;
    }

    .toggle-row {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      margin-top: 0.25rem;
    }

    .toggle-row label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
    }

    .toggle-row input[type="checkbox"] {
      accent-color: var(--whistler-blue);
    }

    .bottom-center-scalebar {
      position: absolute;
      left: 50%;
      bottom: 25px;
      transform: translateX(-50%);
      z-index: 35; /* above map, below popups */
    }

    /* --- LGeo logo (bottom-right) --- */

    .lgeo-logo {
      position: absolute;
      right: 0.8rem;
      bottom: 1.4rem;
      height: 60px;
      width: auto;
      object-fit: contain;
    }
      

    /* Mobile-ish: shrink logos and panel */
    @media (max-width: 768px) {
      .topstrip {
        grid-template-columns: auto 1fr auto;
        padding-inline: 0.5rem;
      }
      .rmow-logo {
        height: 28px;
      }
      .topstrip-title {
        font-size: 1.1rem;
      }
      .corner-panel {
        left: 0.6rem;
        bottom: 0.6rem;
        padding: 0.5rem 0.6rem;
      }
      .lgeo-logo {
        right: 0.5rem;
        bottom: 0.5rem;
        height: 64px;
      }
    }

    .layer-row {
      display: flex;
      flex-direction: row;
      align-items: center;    /* Vertical center for all children */
      gap: 15px;               /* Small space between icon and checkbox */
      padding: 2px 0;
      width: 100%;
    }

    /* THE FIX: Remove the default margin that offsets the line */
    .layer-row calcite-label {
      margin: 0 !important;   
      display: flex;
      align-items: center;
      gap: 8px;               /* Space between checkbox and text */
    }

    /* Ensure the action doesn't have internal padding pushing it down */
    .layer-row calcite-action {
      --calcite-ui-icon-color: #666; /* Optional: Tone down the icon color */
      margin: 0;
      transform: translateY(-6.5px);
      height: 18px;
      width: 18px;
    }

    .layer-row calcite-action.info-active {
      --calcite-ui-icon-color: #007ac2 !important; /* Forces the blue color */
    }

    calcite-checkbox {
      vertical-align: middle;
    }

 
  </style>
</head>
<body>
  <header class="topstrip">
    <div class="topstrip-left">
      <!-- Put logo-rmow.png in the repo root -->
      <img src="logo-rmow.png" class="rmow-logo" alt="Resort Municipality of Whistler logo" />
    </div>

    <div class="topstrip-title">
      Hazard and Vulnerability
    </div>

    <div style="display:flex; justify-content:flex-end;">
      <span class="draft-pill">Draft</span>
    </div>
  </header>

  <main class="layout">
    <div id="viewDiv"></div>

    <div class="info-panel">
      <calcite-panel heading="Layer Details" id="infoPanel" closable>
      </calcite-panel>
    </div> 

    <div class="corner-panel">
      <calcite-panel heading="Layer Controls" id="layerPanel" collapsible>
      </calcite-panel>
    </div>    

    <!-- LGeo logo watermark (LGeo-logo_vert.png in repo root) -->
    <img src="LGeo-logo_vert.png" alt="LGeo logo" class="lgeo-logo" />
  </main>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
